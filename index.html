<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Bases Numéricas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="conversor">
        <h2>Conversor de Bases Numéricas</h2>
        <div>
            <label for="numero">Número:</label>
            <input type="number" id="numero">
            <select id="baseEntrada">
                <option value="2">Base 2</option>
                <option value="3">Base 3</option>
                <option value="4">Base 4</option>
                <option value="5">Base 5</option>
                <option value="6">Base 6</option>
                <option value="7">Base 7</option>
                <option value="8">Base 8</option>
                <option value="9">Base 9</option>
                <option value="10">Base 10</option>
                <option value="11">Base 11</option>
                <option value="12">Base 12</option>
                <option value="13">Base 13</option>
                <option value="14">Base 14</option>
                <option value="15">Base 15</option>
                <option value="16">Base 16</option>
            </select>
        </div>

        <div>
            <label for="baseSalida">Base de Salida:</label>
            <select id="baseSalida">
                <option value="2">Base 2</option>
                <option value="3">Base 3</option>
                <option value="4">Base 4</option>
                <option value="5">Base 5</option>
                <option value="6">Base 6</option>
                <option value="7">Base 7</option>
                <option value="8">Base 8</option>
                <option value="9">Base 9</option>
                <option value="10">Base 10</option>
                <option value="11">Base 11</option>
                <option value="12">Base 12</option>
                <option value="13">Base 13</option>
                <option value="14">Base 14</option>
                <option value="15">Base 15</option>
                <option value="16">Base 16</option>
            </select>
        </div>

        <button onclick="convertir()">Convertir</button>

        <div id="resultado"></div>
    </div>
    <div class="conversor">
        <h2>Calculadora Binaria</h2>
    
        <div>
            <label for="numero1">Número binario 1:</label>
            <input type="text" id="numero1">
        </div>
        <div>
            <label for="numero2">Número binario 2:</label>
            <input type="text" id="numero2">
        </div>
        <div>
            <button onclick="sumar()">Sumar</button>
            <button onclick="restar()">Restar</button>
        </div>
        <div>
            <label for="resultado2">Resultado:</label>
            <input type="text" id="resultado2" readonly>
        </div>
    </div>
    <div class="conversor">
        <h1>Calculadora Binaria - Complemento a la Base</h1>
        <div>
          <label for="numerocb">Número binario:</label>
          <input type="text" id="numerocb">
        </div>
        <div>
          <label for="base">Base:</label>
          <input type="number" id="base" value="2">
        </div>
        <div>
          <button onclick="calcularComplemento()">Calcular Complemento</button>
          <button onclick="calcularComplementoBaseMenosUno()">Calcular Complemento a la Base-1</button>
        </div>
        <div>
          <label for="resultado3">Resultado:</label>
          <input type="text" id="resultado3" readonly>
        </div>
    </div>

<script src="scripts.js"></script>

</body>
</html>
